<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js" defer></script>
    <title>Space Battle</title>
</head>

<body>
    <img class="bg-img"
        src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/space-battle-odysseas-stamoglou.jpg"
        alt="space battle image">
    <div id="body">
        <h1 id="game-title">SPACE BATTLE</h1>
        <div id="main">
            <div id="button-div">
                <i id="restart-button" class="fa fa-undo button hidden" type="button"></i>
                <i id="close-button" class="fa fa-stop  button hidden" type="button"></i>
                <button id="start-button" class="button" type="button">START</button>
            </div>
            <div id="game-div" class="game-div hidden">
                <div class="game-data">
                    <div class="alien-data">
                        <p class="alien-ship name"></p>
                        <p class="hull">Hull: </p>
                        <p class="firepower">Firepower: </p>
                        <p class="accuracy">Accuracy: </p>
                    </div>
                    <div class="my-data">
                        <p class="my-ship name"></p>
                        <p class="hull">Hull: </p>
                        <p class="firepower">Firepower: </p>
                        <p class="accuracy">Accuracy: </p>
                    </div>
                </div>
                <div class="game-img">
                    <div id="alien" class="ship-img">
                        <img id="alien-img" src="" alt="">
                    </div>
                    <i id="resume" class="fa fa-play-circle hidden"></i>
                    <div id="my" class="ship-img">
                        <img id="my-img" src="./images/USS_Ship.png" alt="">
                    </div>
                </div>
                <div class="game-comments">
                    <div id="defeated-ships">
                        <p class="defeated-ships-title">
                            Defeated Ships
                        </p>
                        <div id="destroyed-ships"></div>
                    </div>
                    <div id="highlight"></div>
                    <button id="attack-button" type="button">FIRE</button>
                </div>
            </div>
            <div id="outcome" class="game-div outcome hidden"></div>
        </div>
    </div>
</body>

</html>
